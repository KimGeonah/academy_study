    <script>        

        /*  

        윈도우가 최상위 객체이다. 도큐먼트라는 객체없이 함수를 쓴다는것은 윈도우에 불러오는것
        객체, 즉 대상없이 실행되는것은 없다. 윈도우는 최상위 객체라서 생략이 가능한것이다


        [예제1]-----------------------------------------------------
        document.write('Hello, JavaScript~', '<br />');
        //출력했을때 페이지의 흰 부분이 document이다
        //write 라는 함수를 사용해서, 괄호안의 인수들을 표현
        //br로 줄바꿈을 하고 슬러쉬를 넣는 습관 필요,띄어쓰기도 작은따옴표 필수

        
        let num1 = 10;
        let num2 = 5;
        let result = num1 + num2;
        document.write('num1 + num2 =',result, '<br />');
        document.write(num1, ' + ', num2, ' = ', result, '<br />')
        document.write(num1 + ' + '+ num2, ' = '+ result)
        
        //let 이라는 변수 선언이다
        //,(콤마)는 나열 연산자, +(더하기)로도 같은 값이 출력된다
        //띄어쓰기는 작은따옴표안에서 하나씩 넣어줘야 인식
